{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="..." width="100px" height="300px">
  <div class="card-body">
    <h4 class="card-title">{{i.name}}</h4>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>
  </div>
</div>

        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
